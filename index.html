<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link 
    href='http://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,700,700italic' 
    rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header"> <h1 class="header_title">speakEasy</h1> </div>
    <div class="welcome"> <h2 class="welcome_sign">Welcome DJ, </h2>
      <input type="text" placeholder="name" class="focus" required>
    </div>
    <div class="add_room"> <button class="add_room_button"> <h3 class="share_button">share</h3></button> <input id="room_url" disabled value="http://"></div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
